<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron fluid">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <!-- in this container we created rows that will hold information about what hr it is, schedule input area and a button to save the task -->
        <div class="row time-block" id="9">
            <!-- The first column that shows what hour it is -->
            <div class="col-1 hour">9 AM</div>
            <!-- The second column is of textarea type that let's the user enter their task -->
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <!-- The third column is of button type that when clicked will save the user's task into the local storage -->
            <button class="col-1 saveBtn fa fa-lock"></button>
            <!-- The fourth column is of button type that when clicked will complete the user's task and clear the local storage of  that particular hour slot -->
            <button class="col-1 completeBtn fa fa-check-square"></button>
        </div>
        <div class="row time-block" id="10">
            <div class="col-1 hour">10 AM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="11">
            <div class="col-1 hour">11 AM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="12">
            <div class="col-1 hour">12 PM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="13">
            <div class="col-1 hour">1 PM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="14">
            <div class="col-1 hour">2 PM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="15">
            <div class="col-1 hour">3 PM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="16">
            <div class="col-1 hour">4 PM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
          <div class="row time-block" id="17">
            <div class="col-1 hour">5 PM</div>
            <textarea class="col-9 schedule" placeholder="ENTER YOUR TASK HERE!"></textarea>
            <button class="col-1 saveBtn fa fa-lock"></button>
            <button class="col-1 completeBtn fa fa-check-square"></button>
          </div>
    </div>
    <!-- Created a footer to make the template look a bit more appealing -->
    <div class="footer">
        <!-- createad a container to hold rows and columns -->
        <div class="container">
            <!-- created a row to hold the columns -->
            <div class="row">
                <!-- created a column to hold the p tag -->
                <div class="col-md-12">
                    <!-- created a p tag that will have some text inside of it -->
                    <p>Plan your day using this Daily Planner</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
